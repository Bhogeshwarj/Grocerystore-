<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./IMG_2419.JPG'); /* Replace 'background.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2; /* Ensure the container appears above the overlay */
        }

        .logout-box {
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="logout-box">
            <h1>Logout</h1>
            <p>Are you sure you want to logout?</p>
            <button class="logout-button" onclick="confirmLogout()"><a href="./login.html">Yes, Logout</a></button>
        </div>
    </div>

    <script>
        function confirmLogout() {
            // Display confirmation dialog
            var confirmLogout = confirm("Are you sure you want to logout?");
            if (confirmLogout) {
                logout();
            }
        }

        function logout() {
            // Perform logout actions (e.g., clear session, redirect to login page)
            // For demonstration purposes, we'll simulate clearing the session and redirecting to the login page
            sessionStorage.clear(); // Clear session data
            window.location.href = 'login.html'; // Redirect to login page
        }
    </script>
</body>
</html>
